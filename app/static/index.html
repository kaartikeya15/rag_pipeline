<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>RAG Chat</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef1f5;
        }

        .chat-container {
            max-width: 900px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            height: 90vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 15px 20px;
            background: linear-gradient(90deg, #1a73e8, #4285f4);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Upload bar */
        .upload-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #f9fafc;
            border-bottom: 1px solid #eee;
        }

        .upload-area input[type="file"] {
            flex: 1;
        }

        .upload-area button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .upload-area .upload-btn {
            background: #36c5f4;
            color: white;
        }

        .upload-area .clear-btn {
            background: #f44336;
            color: white;
        }

        /* Chat messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;

            display: flex;
            /* make children flex items */
            flex-direction: column;
            /* stack vertically */
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .user {
            background: #1a73e8;
            color: white;
            margin-left: auto;
            /* push to right */
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #e9ecef;
            color: #222;
            margin-right: auto;
            /* push to left */
            border-bottom-left-radius: 4px;
        }

        /* Input area */
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background: #f9fafc;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.95rem;
        }

        .input-area button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: #1a73e8;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #1669c1;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">RAG Chatbot</div>

        <!-- Upload PDF Section -->
        <div class="upload-area">
            <input type="file" id="pdfFiles" multiple />
            <button class="upload-btn" onclick="uploadFiles()">Upload PDFs</button>
            <button class="clear-btn" onclick="resetContext()">Clear knowledge base</button>
        </div>

        <!-- Chat Section -->
        <div class="messages" id="messages"></div>

        <!-- Input Section -->
        <div class="input-area">
            <input type="text" id="queryInput" placeholder="Ask a question..." />
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        async function uploadFiles() {
            const files = document.getElementById("pdfFiles").files;
            if (files.length === 0) {
                alert("Please select at least one PDF file.");
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append("files", file);
            }

            try {
                const resp = await fetch("/ingest", {
                    method: "POST",
                    body: formData,
                });
                const data = await resp.json();
                addMessage("Uploaded: " + data.ingested.map(d => d.name).join(", "));
            } catch (err) {
                addMessage("[Error] Upload failed.");
            }
        }

        async function sendQuery() {
            const queryBox = document.getElementById("queryInput");
            const userMsg = queryBox.value.trim();
            if (!userMsg) return;

            addMessage(userMsg, true);
            queryBox.value = "";

            try {
                const resp = await fetch("/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userMsg }),
                });
                const data = await resp.json();

                if (data.answer) addMessage(data.answer);
                else if (data.detail) addMessage("[Error] " + data.detail);
                else addMessage("[No answer returned]");
            } catch (err) {
                addMessage("[Error connecting to backend]");
            }
        }

        async function resetContext() {
            try {
                const resp = await fetch("/reset", { method: "POST" });
                const data = await resp.json();
                addMessage(data.status);
            } catch (err) {
                addMessage("[Error clearing knowledge base]");
            }
        }


        function addMessage(text, isUser = false) {
            const messagesDiv = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (isUser ? "user" : "bot");
            msgDiv.innerHTML = marked.parse(text);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Enable Enter key to send messages
        document.getElementById("queryInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();   // stop new line
                sendQuery();          // trigger send
            }
        });

    </script>
</body>

</html>
